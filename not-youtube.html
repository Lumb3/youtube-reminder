<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Not a YouTube Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f9f9f9;
      color: #333;
      width: 320px;
    }

    .warning {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 22px;
    }

    .text {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .text h1 {
      font-size: 14px;
      margin: 0 0 3px;
      font-weight: bold;
      color: #856404;
    }

    .text p {
      font-size: 12px;
      margin: 0;
      color: #856404;
    }
  </style>
</head>

<body>
  <div class="warning">
    <div class="icon">⚠️</div>
    <div class="text">
      <h1>Not a YouTube Video Page</h1>
      <p>Please open a YouTube video to use this extension.</p>
    </div>
  </div>
</body>

</html>
