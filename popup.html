<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Later Reminder</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>YouTube Reminders</h1>
      <input type="text" id="search" placeholder="Search videos..." />
    </header>

    <ul id="videoList" class="video-list">
      <!-- Videos will be injected here dynamically -->
    </ul>

    <footer>
      <button id="clearAll">🗑️ Clear All</button>
    </footer>
    <p class="error" style="color: red; text-align: center;"></p>
  </div>

</body>
<script type="module" src="popup.js"></script>

</html>
